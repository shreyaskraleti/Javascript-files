<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Document</title>
</head>
<body>
    <script>
        const animals= ["cat", "dog", "elephant"];
        const x= animals.push("cows");
        console.log(x);
        console.log(animals);
        const y=animals.push("monkey");
        console.log(y);
        console.log(animals);

        const plants= ["rose","daisy","lily"];
        console.log(plants.pop());
        console.log(plants.pop());

        const t = ["sunflower","daisy","lily"];
        console.log(t.shift());

        const u = ["sunflower","rose","daisy","lily"];
        console.log(u.unshift("zucchini"));
        console.log(u);

        const v = ["sunflower","rose","daisy","lily"];
        console.log(v.slice(1,3));
        console.log(v.slice(2))

        const months= ["march", "february", "april", "january"];
        months.sort();
        console.log(months);

        const mon= ["march", "february", "april", "january"];
        const reversed = mon.reverse();
        console.log(reversed);

        const dew = ["march", "february", "april", "january"];
        dew.splice(1, 0, 'june');
        console.log(dew);

        const array1 = ['a','b','c'];
        const array2 = ['d','e','f'];
        const array3 = array1.concat(array2);
        console.log(array3);

        const array4 = [1,2,3,4];
        const array5 = [5,6,7,8];
        const array6 = array4.concat(array5);
        console.log(array6);

        const array7 = [1,2,3,4];
        console.log(Array.isArray(array7));

        const fruits= ["apple", "banana", "orange"];
        console.log(fruits.join("-"));

        const numbers= [1,2,3,4,5];
        console.log(numbers.length);

       






        

        











    </script>




    
</body>
</html>
