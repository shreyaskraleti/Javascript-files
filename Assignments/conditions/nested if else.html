<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If Else Document</title>
</head>
<body>
    <script>

let a = 10;
let b = -5;
if (a > 0) {
    if (b > 0) {
        console.log("Both a and b are positive numbers");
    } 
    else {
        console.log("only a is positive number");
    }
} 
else {
    if (b>0) {
        console.log("only b is positive number");
    }
    else {
    console.log("Neither a nor b is positive number");
    }
}

let x = 20;
let y = 36;
if (x % 5 === 0) {
    if (y % 6 === 0) {
        console.log("Both x and y are divisible");
    } 
    else {
        console.log("Only x is divisible");
    }
} 
else {
    if (y % 6 === 0) {
        console.log("Only y is divisible");
    }
    else {
        console.log("Neither x nor y is divisible");
    }
}

let c = 20;
let d = 15;
if (c % 2 === 0) {
    if (d % 2 === 0) {
        console.log("Both c and d are even numbers");
    } 
    else {
        console.log("Only c is even number");
    }
} 
else {
    if (d % 2 === 0) {
        console.log("Only d is even number");
    }
    else {
        console.log("Both c and d are odd numbers");
    }
}






    </script>
    
</body>
</html>
