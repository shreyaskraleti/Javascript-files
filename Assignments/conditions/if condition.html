<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Document</title>
</head>
<body>
    <script>

let x = 10;
if (x > 5) {
    console.log("x is greater than 5");
}

let y = 2;
if (y < 5) {
    console.log("y is less than 5");
}

let temperature = 5;
if (temperature < 10) {
    console.log("It is too cold outside!");
}

</script>
    
</body>
</html>
