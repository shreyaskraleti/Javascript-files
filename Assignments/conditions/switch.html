<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Document</title>
</head>
<body>
    <script>

let chocolate = "DairyMilk";
switch (chocolate) {
    case "DairyMilk":
        console.log("It is dairy milk");
        break;
    case "Perk":
        console.log("It is perk");
        break;
    case "Milkybar":
        console.log("It is milkybar");
        break;
    default:
        console.log("It is some other chocolate");
}

let fruit = "Sapota";
switch (fruit) {
    case "Grapes":
        console.log("It is grapes");
        break;
    case "Banana":
        console.log("It is banana");
        break;
    case "Sapota":
        console.log("It is sapota");
        break;
    default:
        console.log("It is some other fruit");
}

let day = "Thursday";
switch (day) {
    case "Monday":
        console.log("It is Monday");
        break;
    case "Tuesday":
        console.log("It is Tuesday");
        break;
    case "Wednesday":
        console.log("It is Wednesday");
        break;
    default:
        console.log("It is another day");
}








    </script>
    
</body>
</html>
