<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>

        // map method
        // map method is used to iterate over an array and return a new array
        // map method using normal function

        const n = [1,2,3,4,5];

        const n2 = n.map(function(num) {
            return num*3;
        });
        console.log(n2);

        const a = [1,3,5,7,9];
        const a2 = a.map(function(i) {
            return i+2;
        });
        console.log(a2);

        const b = [2,4,6,8,10];
        const b2 = b.map(function(j) {
            return j-1;
        });
        console.log(b2);

        // map method using arrow function

        const c = [1,2,3,4,5];
        const c2 = c.map(k=>k*3);
        console.log(c2);

        const d = [2,4,6,8,10];
        const d2 = d.map(l=>l-1);
        console.log(d2);

        // capitalize first letter

        const fruits = ["apple", "banana", "grapes", "pineapple"];
        const capital = fruits.map(word=>word.charAt(0).toUpperCase()+word.slice(1));
        console.log(capital);






    </script>
    
</body>
</html>
