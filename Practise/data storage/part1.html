<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-1 Document</title>
</head>
<body>
    <script>
        // string literal
        var name="shreya";
        console.log(name);
        console.log(typeof name);

        // string constructor
        var trainer= new String("Somesh");
        document.write(trainer+ "</br>");
        document.write(typeof trainer+ "</br>");

        // array literal
        var fruits= ["apple", "banana", "cherry"];
        document.write(fruits + "</br>");
        document.write(typeof fruits + "</br>");

        // array constructor
        var colors= new Array("red", "blue", "pink");
        document.write(colors + "</br>");
        document.write(typeof colors + "</br>");

        






    </script>
    
</body>
</html>
