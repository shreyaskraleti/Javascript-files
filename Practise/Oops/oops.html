<!DOCTYPE html>

    <title>Oops First Vedio</title>
</head>
<body>
    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }

            getName() {
                return this.name;
            }

            getAge() {
                return this.age;
            }
        }

        const person1 = new Person("shreya", 30);
        console.log(person1.getAge());
        console.log(person1.getName());

        const person2 = new Person("phani", 32);
        console.log(person2.getAge());
        console.log(person2.getName());




    </script>
    
</body>
