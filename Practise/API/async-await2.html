<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        async function fetchData() {
            const response1 = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const data1 = await response1.json();

            const response2 = await fetch('https://jsonplaceholder.typicode.com/posts/2');
            const data2 = await response2.json();

            const response3 = await fetch('https://jsonplaceholder.typicode.com/posts/3');
            const data3 = await response3.json();

            return [data1,data2,data3]; // using array to get output for all 3
           
        }

        fetchData()
        .then(result=>console.log(result));

        

    </script>
    
</body>
</html>
