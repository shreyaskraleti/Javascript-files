<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different images in 3 boxes</title>
    <link rel="stylesheet" href="imageapi.css">
</head>

<body>

    <h1>Fetching Dog 3 different images in 3 boxes:</h1>
    <button id="btnclick">Get Image</button>
    <section>
        <div><img class="image"></div>
        <div><img class="image"></div>
        <div><img class="image"></div>
    </section>
    

    <script>
        let btn = document.getElementById('btnclick');
        let images = document.getElementsByClassName('image');

        btn.addEventListener('click', function() {
            for(let i=0; i<images.length; i++) {
                fetch('https://dog.ceo/api/breeds/image/random ')
                .then(response=>response.json())
                .then(result=> {
                    console.log(result);
                    images[i].src = result.message;
                })
            }
        })
            
        

    </script>
    
</body>
</html>
