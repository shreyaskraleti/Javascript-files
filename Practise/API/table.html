<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <div id="table-container">

    </div>

    <script>

        // making a request to the API:
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response=>response.json())
        .then(data=>{
            // creating html table to display the data
            let tableHtml = `<table border>
                                    <tr bgcolor = "yellow">
                                       <th>USER ID</th>
                                       <th>ID</th>
                                       <th>TITLE</th>
                                       <th>BODY</th>
                                    </tr>`;

                // iterating over the data and add each row to the table
            data.forEach(row=>{
                tableHtml+= `<tr>
                                <td>${row.userId}</td>
                                <td>${row.id}</td>
                                <td>${row.title}</td>
                                <td>${row.body}</td>
                            </tr>`;
                                 
            }); // closing the table
            tableHtml+= '</table>';

            // displaying the table
            document.getElementById('table-container').innerHTML = tableHtml;

            
        })
