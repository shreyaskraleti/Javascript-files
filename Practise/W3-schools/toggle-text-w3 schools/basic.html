<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="myFunction()">Toggle Text</button>
    <div id="myDiv">Hi Bonkers</div>

    <script>
        function myFunction() {
            var x = document.getElementById("myDiv");
            if(x.innerHTML === "Hi Bonkers") {
                x.innerHTML = "Shreya loves Bonky!";

            } else {
                x.innerHTML = "Hi Bonkers";
            }
        }








    </script>
    
</body>
</html>
