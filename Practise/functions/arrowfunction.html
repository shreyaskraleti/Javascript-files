<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //Arrow function:
        // single expression dont need curly braces and return statement
        let sum = (a,b) => a+b;
        console.log(sum(2,3));

        let subn = (e,f) => e-f;
        console.log(subn(8,4));


        // single parameter don't need paranthesis
        let square = a => a*a;
        console.log(square(2));

        let cube = b => b*b*b;
        console.log(cube(3));

        // with return and curly braces
        let addn = (a,b) => {
            return a+b;
        }
        console.log(addn(3,4));

        let sub = (c,d) => {
            return c-d;
        }
        console.log(sub(5,3));










    </script>
    
</body>
</html>
