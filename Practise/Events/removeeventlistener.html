<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Event Listener</title>
</head>
<body>

    <button id="buttn">click</button>
    <button class="stop">stop</button>

    <script>
        let btn = document.getElementById('buttn');
        let stp = document.querySelector('.stop');


        btn.addEventListener('click', test)

        function test() {
            alert("button clicked");
        }

        stp.addEventListener('click', remove)

        function remove() {
            btn.removeEventListener('click', test)
        }













    </script>
    
</body>
</html>
