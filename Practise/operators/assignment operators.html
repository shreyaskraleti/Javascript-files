<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators Document</title>
</head>
<body>

<script>

    var x=5;
    x += 6;
    console.log(x);

    var y=5;
    y -= 1;
    console.log(y);

    var z=5;
    z *= 6;
    console.log(z);

    var s=5;
    s /= 5;
    console.log(s);

    var t=5;
    t %= 5;
    console.log(t);

    var a=5;
    console.log(a);

    var f=2;
    f **= 3;
    console.log(f);


</script>
    
</body>
</html>
