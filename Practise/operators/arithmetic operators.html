<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=5;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);

        var x="shreya";
        var y="nouduri";
        console.log(x+y);

        var c="5";
        var d=2;
        console.log(c+d);

        var e=5;
        var f=2;
        var g="3";
        console.log(e+f+g);


    </script>
    
</body>
</html>
