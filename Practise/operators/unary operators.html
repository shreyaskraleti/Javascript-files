<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operators Document</title>
</head>
<body>
    <script>
        var x=10;
        console.log(++x);
        console.log(x);

        var x=10;
        console.log(x++);
        console.log(x);

        var x=10;
        console.log(--x);
        console.log(x);

        var x=10;
        console.log(x--);
        console.log(x);


</script>
    
</body>
</html>
